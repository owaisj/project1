<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" 
      type="image/png" 
      href="./favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tasty Decisions</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC:700" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Begin code here -->
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
          <img src="./fork.svg" width="30" height="30" class="d-inline-block align-top" alt="fork">
          <span id="tag">Tasty Delicious</span>
        </a>
        <p class="float-left">
          <a id="map-toggle" href="#" class="fas fa-map-marked" data-toggle="modal" data-target="#mapModal"></a>
        </p>
      </nav>
    <section class="bgimage">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 focus">
            <div class="text">
              <div class="card" id="intro">
                <div class="card-header">
                    <h2 id="title">In need of a recipe, and fast?</h2>
                    <p id="app-description">
                      We provide a great service by taking the guesswork out of your
                      next meal!
                    </p>
                </div>
                <div class="card-body">
                    <h5>First off, what's in your cabinet?</h5>
                  <button
                    type="button"
                    id="salt"
                    class="btn btn-dark btn-square"
                    value="Salt"
                  >
                    <span id="val">SALT</span>
                  </button>
                  <button
                    type="button"
                    id="pepper"
                    class="btn btn-dark btn-square"
                    value="Pepper"
                  >
                  <span id="val">PEPPER</span>
                  </button>
                  <button
                    type="button"
                    id="olive-oil"
                    class="btn btn-dark btn-square"
                    value="Olive Oil"
                  >
                  <span id="val">OLIVE OIL</span>
                  </button>
                  <button
                    type="button"
                    id="baking-soda"
                    class="btn btn-dark btn-square"
                    value="Baking Soda"
                  >
                  <span id="val">BAKING SODA</span>
                  </button>
                  <button
                    type="button"
                    id="eggs"
                    class="btn btn-dark btn-square"
                    value="Eggs"
                  >
                  <span id="val">EGGS</span>
                  </button>
                  <button
                    type="button"
                    id="butter"
                    class="btn btn-dark btn-square"
                    value="Butter"
                  >
                  <span id="val">BUTTER</span>
                  </button>
                  <button
                    type="button"
                    id="water"
                    class="btn btn-dark btn-square"
                    value="Water"
                  >
                  <span id="val">WATER</span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div id="recipe-tron" class="jumbotron jumbotron-fluid">
      <div class="container">
        <p class="lead">
          Search for a base food, and we'll provide the recipes. Give it a try.
        </p>
      </div>
    </div>
    <div class="container">
        <form class="form-inline">
            <div class="md-form my-0">
              <input class="form-control mr-sm-2" type="text" id="keyword" placeholder="What do YOU want?" aria-label="Search">
            </div>
            <button class="btn btn-outline-white btn-md my-2 my-sm-0 ml-3 btn-square" type="submit" id="submit">Get Recipes</button>
          </form>


      <div class="row">
        <div
          class="d-flex flex-row flex-wrap bd-highlight mb-3"
          id="recipes"
        ></div>
      </div>

    </div>

    <!--Map Modal-->
    <div class="modal fade" id="mapModal" tabindex="-1" role="dialog" aria-labelledby="mapModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">

    <!--Map Modal Content-->
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="mapModalLabel">Ready to eat?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    
      <div class="modal-body">
        <div class="row d-flex justify-content-center m-1">
          <div id="map" style="width:500px; height: 500px; border: 2px solid black; text-align: center;">
          
          </div>
          <div id="map-buttons" class="m-3 d-flex flex-column justify-content-center">
            <button id="gsButton" class="btn btn-success">Need Groceries?</button>
            <button id="dsButton" class="btn btn-success">Need Supplies?</button>
            <button id="ffButton" class="btn btn-success">Give up?</button>
          </div>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn" data-dismiss="modal">Close</button>
      </div>

    </div>
    </div>
    </div>

    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
    <!--Google Maps API-->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAy1Wnno6vo0udczMq5RuCIpLOr7OgB_S4&libraries=places&callback=initMap" async defer></script>
  </body>
</html>
