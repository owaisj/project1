<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tasty Decisions</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Hammersmith+One"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Begin code here -->
    <nav class="navbar navbar-light">
      <i class="fas fa-ice-cream">
        <p class="float-right">Tasty Decisions</p></i
      >
    </nav>
    <section class="bgimage">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 focus">
            <div class="text">
              <h2>In need of a recipe, and fast?</h2>
              <p>
                <span id="app-description"
                  >We provide a great service by taking the guesswork out of
                  your next meal!</span
                >
              </p>

              <div class="card">
                <div class="card-header">
                  <h5>First off, what's in your cabinet?</h5>
                </div>
                <div class="card-body">
                  <button
                    type="button"
                    id="salt"
                    class="btn btn-dark"
                    value="salt"
                  >
                    Salt
                  </button>
                  <button
                    type="button"
                    id="pepper"
                    class="btn btn-dark"
                    value="pepper"
                  >
                    Pepper
                  </button>
                  <button
                    type="button"
                    id="olive-oil"
                    class="btn btn-dark"
                    value="olive oil"
                  >
                    Olive Oil
                  </button>
                  <button
                    type="button"
                    id="baking-soda"
                    class="btn btn-dark"
                    value="baking soda"
                  >
                    Baking Soda
                  </button>
                  <button
                    type="button"
                    id="eggs"
                    class="btn btn-dark"
                    value="eggs"
                  >
                    Eggs
                  </button>
                  <button
                    type="button"
                    id="butter"
                    class="btn btn-dark"
                    value="butter"
                  >
                    Butter
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div class="container">
      <form>
        <div class="input-group mb-3">
          <input
            type="text"
            id="keyword"
            class="form-control"
            placeholder="What are you feeling like, chicken, beef, fish?"
            aria-label="What are you feeling like, chicken, beef, fish?"
            aria-describedby="button-addon2"
          />
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="submit" id="submit">
              Submit
            </button>
          </div>
        </div>
      </form>

      <div class="row">
        <span id="recipes"> </span>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
